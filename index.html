<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>

    <link rel="shortcut icon" 
    href="./assets/logo-dark.png" 
    type="image/x-icon" />

    <!-- font awesome cdn -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind & daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" 
    rel="stylesheet" 
    type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    
    <header>
        <!-- Navbar -->
        <nav class="flex justify-between w-11/12 mx-auto py-6">
            <div class="flex items-center gap-2.5">
                <img class="w-12.5" src="./assets/logo.png" alt="" />
                <h2 class="text-xl md:text-2xl font-extrabold text-[#006747]">
                    Emergency <br />
                    Service
                </h2>
            </div>
            <!-- all points -->
            <div class="flex items-center gap-3 md:gap-5">
                <div class="flex items-center gap-1.5 md:gap-2.5 py-3 md:py-4 px-5 md:px-8 rounded-full bg-[#41ff6b1a]">
                    <p id="hart-count" class="text-lg font-black">0</p>
                    <img class="w-7.5" src="./assets/heart.png" alt="" />
                </div>
                <div class="flex items-center gap-1.5 md:gap-2.5 py-3 md:py-4 px-5 md:px-8 rounded-full bg-[#41ff6b1a]">
                    <p id="coin-count" class="text-lg font-black">100</p>
                    <img class="w-7.5" src="./assets/coin.png" alt="" />
                </div>
                <div class="py-3 md:py-4 px-5 md:px-8 rounded-full text-white bg-[#00A63E]">
                    <p class="font-semibold text-lg">
                        <span id="copy-count">0</span>
                        Copy
                    </p>
                </div>
            </div>
        </nav>
        <!-- Hero Section -->
        <section>
            <div class="space-y-2.5 bg-gradient-to-r from-[#013123] via-[#006747] to-[#013223] text-center py-5">
                <img class="w-23 mx-auto" src="./assets/logo-dark.png" alt="" />
                <h1 class="font-bold text-3xl text-white">জরুরি সেবা ডিরেক্টরি</h1>
                <p class="font-semibold text-xl text-white">
                    Government Emergency Services at Your Fingertip – A Project by
                    Government of the People’s Republic of Bangladesh
                </p>
            </div>
        </section>
    </header>


    <main class="bg-[#f5fff6]">
        <!-- Main Section -->
        <section class="w-11/12 mx-auto pt-12 grid grid-cols-1 md:grid-cols-12 gap-7.5 pb-22">
            <section class="md:col-span-9">
                
    </main>


</body>
</html>
